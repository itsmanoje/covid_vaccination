<!DOCTYPE html>
<html>
<head>
  <title>Search Vaccination Centers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .center-list {
      list-style-type: none;
      padding: 0;
    }

    .center-item {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Search Vaccination Centers</h2>
    <form id="searchForm">
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" required>
      </div>
      <button type="submit" class="btn">Search</button>
    </form>

    <div id="results"></div>
  </div>

  <script src="search.js"></script>
</body>
</html>
